<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약관리 시스템 | PARATA AIR 운항기술팀</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a; 
            --bg-deep: #020617;
            --primary: #3b82f6;
            --accent: #00f2ff;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-dark); color: var(--text-main); line-height: 1.6; }

        nav { position: fixed; top: 0; width: 100%; height: 85px; z-index: 1000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; padding: 0 4%; }
        .logo { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo img { height: 40px; width: auto; }
        .logo-text { color: #0f172a; border-left: 1px solid #e2e8f0; padding-left: 15px; }
        .logo-text b { font-family: 'Montserrat'; font-size: 0.85rem; font-weight: 900; line-height: 1.2; }

        .header-area { padding: 150px 5% 50px; background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), url('main.png'); background-size: cover; background-position: center; text-align: center; }
        .header-area h1 { font-family: 'Montserrat'; font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; }
        .header-area p { color: var(--accent); font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }

        .container { max-width: 1300px; margin: 50px auto; padding: 0 20px; }
        .action-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-add { background: var(--primary); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { background: #2563eb; transform: translateY(-3px); }

        .contract-board { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid var(--card-border); }
        .contract-board th, .contract-board td { padding: 20px; text-align: left; border-bottom: 1px solid var(--card-border); }
        .contract-board th { background: rgba(255,255,255,0.05); color: var(--accent); font-size: 0.9rem; text-transform: uppercase; }
        .contract-board tr:hover { background: rgba(59, 130, 246, 0.1); cursor: pointer; }
        
        .status-tag { padding: 4px 10px; border-radius: 5px; font-size: 0.75rem; font-weight: 700; }
        .status-active { background: #10b981; color: #fff; }
        .status-expired { background: var(--danger); color: #fff; }
        .status-warning { background: #f59e0b; color: #fff; }

        .detail-row { display: none; background: rgba(0,0,0,0.3); }
        .detail-row.active { display: table-row; }
        .detail-content { padding: 30px; color: #ffffff; line-height: 1.8; white-space: pre-wrap; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #1e293b; padding: 40px; border-radius: 25px; width: 95%; max-width: 800px; border: 1px solid var(--primary); max-height: 90vh; overflow-y: auto; }
        .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: var(--accent); font-weight: 600; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--card-border); background: #0f172a; color: #fff; outline: none; }
        .form-group textarea { height: 120px; }

        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 10px 30px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        .btn-cancel { background: transparent; color: var(--text-dim); border: 1px solid var(--card-border); padding: 10px 20px; border-radius: 8px; cursor: pointer; }

        footer { padding: 60px 5%; text-align: center; border-top: 1px solid var(--card-border); margin-top: 100px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">
            <img src="ci.png" alt="PARATA AIR CI">
            <div class="logo-text"><b>FLIGHT OPERATION<br>ENGINEERING TEAM</b></div>
        </a>
    </nav>

    <div class="header-area">
        <h1>CONTRACT MANAGEMENT</h1>
        <p>소프트웨어 및 기술 파트너십 계약 내역 관리 (Firebase 실시간)</p>
    </div>

    <div class="container">
        <div class="action-bar">
            <h2 style="font-family: Montserrat;">Contract List</h2>
            <button class="btn-add" onclick="window.openModal()">+ 새 계약 등록</button>
        </div>

        <table class="contract-board">
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>계약서명 / 업체</th>
                    <th>담당자</th>
                    <th>금액 (USD/KRW)</th>
                    <th>갱신예정일</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody id="contractList">
                <tr><td colspan="6" style="text-align:center;">데이터를 불러오는 중입니다...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="modal" id="contractModal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom: 25px;">신규 계약 등록</h2>
            <input type="hidden" id="editKey">
            <div class="modal-grid">
                <div class="form-group"><label>계약 체결일</label><input type="date" id="cDate"></div>
                <div class="form-group">
                    <label>계약 상태</label>
                    <select id="cStatus">
                        <option value="정상">정상 (Active)</option>
                        <option value="만료예정">만료예정</option>
                        <option value="종료">종료</option>
                    </select>
                </div>
                <div class="form-group full-width"><label>계약서명 / 파트너사</label><input type="text" id="cTitle" placeholder="예: NAVBLUE PEP 계약 / NAVBLUE"></div>
                <div class="form-group"><label>내부 담당자</label><input type="text" id="cManager"></div>
                <div class="form-group"><label>계약 금액</label><input type="text" id="cAmount" placeholder="예: $8,200 / Month"></div>
                <div class="form-group"><label>계약 종료/갱신일</label><input type="date" id="cRenewal"></div>
                <div class="form-group"><label>결제 조건</label><input type="text" id="cPayment" placeholder="예: Quarterly Billing"></div>
                <div class="form-group full-width"><label>계약 상세 내용</label><textarea id="cDetails"></textarea></div>
            </div>
            <div class="btn-group">
                <button class="btn-cancel" onclick="window.closeModal()">취소</button>
                <button class="btn-save" id="saveBtn">저장하기</button>
            </div>
        </div>
    </div>

    <footer>
        <b style="font-family: Montserrat; font-size: 1.2rem; color: var(--primary);">PARATA AIR</b>
        <p style="margin-top: 10px; color: var(--text-dim); font-size: 0.8rem;">© 2026 Parata Air Operations Engineering. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb8ruxrJa-Fw4s5bwy_10TeH6_TgOhnz4",
            authDomain: "parataoe-769bb.firebaseapp.com",
            projectId: "parataoe-769bb",
            databaseURL: "https://parataoe-769bb-default-rtdb.firebaseio.com/",
            storageBucket: "parataoe-769bb.firebasestorage.app",
            messagingSenderId: "964545748384",
            appId: "1:964545748384:web:f882221099022e4271d8c5",
            measurementId: "G-5LJ4QR4XED"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const contractsRef = ref(db, 'contracts');

        // 데이터 렌더링 함수
        onValue(contractsRef, (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('contractList');
            list.innerHTML = '';
            
            if (data) {
                const keys = Object.keys(data).reverse();
                keys.forEach(key => {
                    const c = data[key];
                    const statusClass = c.status === '종료' ? 'status-expired' : (c.status === '만료예정' ? 'status-warning' : 'status-active');
                    
                    list.innerHTML += `
                        <tr onclick="window.toggleDetail('${key}')">
                            <td>${c.date}</td>
                            <td><strong style="color:#fff">${c.title}</strong></td>
                            <td>${c.manager}</td>
                            <td style="color:var(--accent); font-weight:700;">${c.amount}</td>
                            <td>${c.renewal}</td>
                            <td><span class="status-tag ${statusClass}">${c.status}</span></td>
                        </tr>
                        <tr class="detail-row" id="detail-${key}">
                            <td colspan="6">
                                <div class="detail-content">
                                    <div style="margin-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px;">
                                        <strong>결제 조건:</strong> ${c.payment}
                                    </div>
                                    <strong>상세 범위 및 특이사항:</strong><br>${c.details}
                                    <div class="btn-group" style="margin-top:20px;">
                                        <button class="btn-cancel" onclick="window.prepareEdit('${key}', event)" style="font-size:0.8rem;">수정</button>
                                        <button class="btn-cancel" onclick="window.deleteContract('${key}', event)" style="font-size:0.8rem; color:var(--danger); border-color:var(--danger);">삭제</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            } else {
                list.innerHTML = '<tr><td colspan="6" style="text-align:center;">등록된 계약 내역이 없습니다.</td></tr>';
            }
        });

        // 전역 함수 정의
        window.saveContract = () => {
            const key = document.getElementById('editKey').value;
            const newData = {
                date: document.getElementById('cDate').value,
                status: document.getElementById('cStatus').value,
                title: document.getElementById('cTitle').value,
                manager: document.getElementById('cManager').value,
                amount: document.getElementById('cAmount').value,
                renewal: document.getElementById('cRenewal').value,
                payment: document.getElementById('cPayment').value,
                details: document.getElementById('cDetails').value
            };

            if(!newData.title || !newData.manager) return alert('계약명과 담당자를 입력해주세요.');

            if(key === '') {
                push(contractsRef, newData);
            } else {
                update(ref(db, 'contracts/' + key), newData);
            }
            window.closeModal();
        };

        window.deleteContract = (key, event) => {
            event.stopPropagation();
            if(confirm('이 계약 내역을 삭제하시겠습니까?')) remove(ref(db, 'contracts/' + key));
        };

        window.prepareEdit = (key, event) => {
            event.stopPropagation();
            onValue(ref(db, 'contracts/' + key), (snapshot) => {
                const c = snapshot.val();
                document.getElementById('editKey').value = key;
                document.getElementById('cDate').value = c.date;
                document.getElementById('cStatus').value = c.status;
                document.getElementById('cTitle').value = c.title;
                document.getElementById('cManager').value = c.manager;
                document.getElementById('cAmount').value = c.amount;
                document.getElementById('cRenewal').value = c.renewal;
                document.getElementById('cPayment').value = c.payment;
                document.getElementById('cDetails').value = c.details;
                document.getElementById('modalTitle').innerText = '계약 내역 수정';
                document.getElementById('contractModal').style.display = 'flex';
            }, { onlyOnce: true });
        };

        window.toggleDetail = (key) => document.getElementById('detail-' + key).classList.toggle('active');
        window.openModal = () => {
            document.getElementById('editKey').value = '';
            document.getElementById('cDate').value = new Date().toISOString().substring(0, 10);
            document.getElementById('cTitle').value = '';
            document.getElementById('cManager').value = '';
            document.getElementById('cAmount').value = '';
            document.getElementById('cRenewal').value = '';
            document.getElementById('cPayment').value = '';
            document.getElementById('cDetails').value = '';
            document.getElementById('modalTitle').innerText = '신규 계약 등록';
            document.getElementById('contractModal').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('contractModal').style.display = 'none';
        document.getElementById('saveBtn').onclick = window.saveContract;
    </script>
</body>
</html>
