<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의록 관리 | PARATA AIR 운항기술팀</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a; --bg-deep: #020617; --primary: #3b82f6; --accent: #00f2ff;
            --card-border: rgba(255, 255, 255, 0.08); --text-dim: #94a3b8;
            /* 성격별 색상 */
            --color-external: #10b981; /* 외부: 그린 */
            --color-strategy: #a855f7; /* 전략: 퍼플 */
            --color-team: #f59e0b;     /* 팀: 오렌지 */
            --color-important: #ff4757;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-dark); color: #f8fafc; line-height: 1.6; overflow-x: hidden; }
        
        /* Nav & Header */
        nav { position: fixed; top: 0; width: 100%; height: 70px; z-index: 1000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; }
        .logo { display: flex; align-items: center; gap: 15px; text-decoration: none; color: #0f172a; }
        .logo img { height: 30px; }
        .header-area { padding: 120px 5% 40px; background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1)), url('main.png'); text-align: center; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Search & Action Bar */
        .top-controls { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { width: 100%; padding: 12px 20px; border-radius: 12px; border: 1px solid var(--card-border); background: rgba(255,255,255,0.05); color: #fff; outline: none; transition: 0.3s; }
        .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .btn-write { background: var(--primary); color: #fff; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; white-space: nowrap; }

        /* List Styling */
        .meeting-list { display: flex; flex-direction: column; gap: 12px; min-height: 500px; }
        .meeting-item { background: rgba(30, 41, 59, 0.4); border: 1px solid var(--card-border); border-radius: 15px; overflow: hidden; transition: 0.3s; position: relative; }
        .meeting-item.is-important { border: 1.5px solid var(--color-important); box-shadow: 0 0 15px rgba(255, 71, 87, 0.1); }
        .meeting-item:hover { transform: translateY(-3px); background: rgba(30, 41, 59, 0.6); }

        .meeting-summary { cursor: pointer; display: flex; align-items: stretch; }
        
        /* Category Label Side */
        .category-bar { width: 6px; }
        .cat-external { background: var(--color-external); }
        .cat-strategy { background: var(--color-strategy); }
        .cat-team { background: var(--color-team); }

        .date-box { background: rgba(255,255,255,0.03); min-width: 100px; padding: 15px; text-align: center; border-right: 1px solid var(--card-border); }
        .date-box .year { font-size: 0.7rem; color: var(--text-dim); display: block; }
        .date-box .day { font-size: 1.4rem; font-weight: 800; color: var(--accent); display: block; }

        .info-box { flex-grow: 1; padding: 15px 25px; }
        .title-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .title { font-size: 1.1rem; font-weight: 700; }
        .badge { font-size: 0.65rem; padding: 2px 8px; border-radius: 20px; text-transform: uppercase; font-weight: 800; }
        .important-tag { color: var(--color-important); font-size: 1.2rem; }

        .attendees { font-size: 0.85rem; color: var(--text-dim); }

        /* Pagination */
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 40px; padding-bottom: 50px; }
        .page-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--card-border); color: #fff; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .page-btn:hover:not(:disabled) { background: var(--primary); border-color: var(--primary); }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .page-info { align-self: center; font-size: 0.9rem; color: var(--text-dim); margin: 0 10px; }

        /* Modal Customization */
        .type-selector { display: flex; gap: 10px; margin-top: 5px; }
        .type-opt { flex: 1; text-align: center; padding: 8px; border-radius: 8px; border: 1px solid var(--card-border); cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .type-opt input { display: none; }
        .type-opt:has(input:checked) { border-color: var(--accent); background: rgba(0, 242, 255, 0.1); color: var(--accent); }

        .meeting-details { display: none; padding: 25px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--card-border); }
        .meeting-details.active { display: block; animation: fadeIn 0.3s; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Existing Modal & Form Styles (Refined) */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:2000; justify-content:center; align-items:center; backdrop-filter:blur(5px); }
        .modal-content { background:#1e293b; padding:35px; border-radius:20px; width:90%; max-width:550px; border:1px solid var(--card-border); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.75rem; color: var(--accent); font-weight: 700; margin-bottom: 5px; }
        input, textarea, select { width:100%; padding:10px; border-radius:8px; border:1px solid var(--card-border); background:#0f172a; color:#fff; outline:none; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <img src="ci.png" alt="PARATA AIR">
            <div style="border-left:1px solid #ddd; padding-left:10px; font-size:0.75rem; font-weight:900;">FLIGHT OPERATION<br>ENGINEERING</div>
        </a>
    </nav>

    <div class="header-area">
        <h1 style="font-family:'Montserrat'; letter-spacing:-1px;">MEETING LOGS</h1>
        <p style="color:var(--accent); font-size:0.8rem; letter-spacing:3px; font-weight:700;">운항기술팀회의록</p>
    </div>

    <div class="container">
        <div class="top-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="회의 제목 또는 참석자 검색..." oninput="handleSearch()">
            </div>
            <button class="btn-write" onclick="openModal()">+ 새 회의록 작성</button>
        </div>

        <div id="meetingList" class="meeting-list">
            </div>

        <div class="pagination" id="pagination">
            </div>
    </div>

    <div class="modal" id="meetingModal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom:20px; font-family:'Montserrat';">EDIT MEETING</h2>
            <input type="hidden" id="editKey">
            <div class="form-group">
                <label>중요도 및 성격</label>
                <div style="display:flex; align-items:center; gap:15px;">
                    <label style="display:flex; align-items:center; gap:5px; color:#fff; cursor:pointer;">
                        <input type="checkbox" id="mImportant" style="width:18px; height:18px;"> 중요 회의
                    </label>
                </div>
                <div class="type-selector">
                    <label class="type-opt"><input type="radio" name="mType" value="team" checked> 팀회의</label>
                    <label class="type-opt"><input type="radio" name="mType" value="strategy"> 전략회의</label>
                    <label class="type-opt"><input type="radio" name="mType" value="external"> 외부회의</label>
                </div>
            </div>
            <div class="form-group"><label>날짜</label><input type="date" id="mDate"></div>
            <div class="form-group"><label>제목</label><input type="text" id="mTitle"></div>
            <div class="form-group"><label>참석자</label><input type="text" id="mAttendees"></div>
            <div class="form-group"><label>내용</label><textarea id="mContent" style="height:120px;"></textarea></div>
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                <button class="page-btn" onclick="closeModal()">취소</button>
                <button class="btn-write" onclick="saveMeeting()">저장하기</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb8ruxrJa-Fw4s5bwy_10TeH6_TgOhnz4",
            authDomain: "parataoe-769bb.firebaseapp.com",
            projectId: "parataoe-769bb",
            databaseURL: "https://parataoe-769bb-default-rtdb.firebaseio.com/",
            storageBucket: "parataoe-769bb.firebasestorage.app",
            messagingSenderId: "964545748384",
            appId: "1:964545748384:web:f882221099022e4271d8c5",
            measurementId: "G-5LJ4QR4XED"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const meetingsRef = ref(db, 'meetings');

        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 7;

        // 데이터 실시간 감시
        onValue(meetingsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                allData = Object.keys(data).map(key => ({ key, ...data[key] }))
                         .sort((a, b) => new Date(b.date) - new Date(a.date));
            } else {
                allData = [];
            }
            handleSearch(); // 초기 렌더링 포함
        });

        // 검색 처리
        window.handleSearch = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredData = allData.filter(m => 
                m.title.toLowerCase().includes(query) || 
                (m.attendees && m.attendees.toLowerCase().includes(query))
            );
            currentPage = 1;
            renderList();
        };

        // 리스트 렌더링
        function renderList() {
            const list = document.getElementById('meetingList');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedData = filteredData.slice(startIndex, startIndex + itemsPerPage);

            list.innerHTML = paginatedData.length ? '' : '<p style="text-align:center; padding:50px; color:var(--text-dim);">일치하는 회의록이 없습니다.</p>';

            paginatedData.forEach(m => {
                const dateObj = new Date(m.date);
                const typeMap = { team: '팀회의', strategy: '전략회의', external: '외부회의' };
                
                list.innerHTML += `
                    <div class="meeting-item ${m.important ? 'is-important' : ''}">
                        <div class="meeting-summary" onclick="toggleDetails('${m.key}')">
                            <div class="category-bar cat-${m.type || 'team'}"></div>
                            <div class="date-box">
                                <span class="year">${dateObj.getFullYear()}</span>
                                <span class="day">${String(dateObj.getDate()).padStart(2,'0')}</span>
                            </div>
                            <div class="info-box">
                                <div class="title-row">
                                    <span class="badge cat-${m.type || 'team'}">${typeMap[m.type || 'team']}</span>
                                    ${m.important ? '<span class="important-tag">★</span>' : ''}
                                    <span class="title">${m.title}</span>
                                </div>
                                <div class="attendees">참석자: ${m.attendees || '미지정'}</div>
                            </div>
                        </div>
                        <div class="meeting-details" id="details-${m.key}">
                            <div style="white-space:pre-wrap; margin-bottom:20px;">${m.content}</div>
                            <div style="text-align:right;">
                                <button class="page-btn" onclick="prepareEdit('${m.key}')">수정</button>
                                <button class="page-btn" onclick="deleteMeeting('${m.key}')" style="color:#ff6b6b">삭제</button>
                            </div>
                        </div>
                    </div>`;
            });
            renderPagination();
        }

        // 페이지네이션 버튼 렌더링
        function renderPagination() {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (totalPages <= 1) { container.innerHTML = ''; return; }

            container.innerHTML = `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">이전</button>
                <span class="page-info">${currentPage} / ${totalPages}</span>
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">다음</button>
            `;
        }

        window.changePage = (page) => {
            currentPage = page;
            renderList();
            window.scrollTo({ top: 400, behavior: 'smooth' });
        };

        // 기존 기능 유지 및 확장
        window.openModal = () => {
            document.getElementById('editKey').value = '';
            document.getElementById('mDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('mTitle').value = '';
            document.getElementById('mAttendees').value = '';
            document.getElementById('mContent').value = '';
            document.getElementById('mImportant').checked = false;
            document.querySelector('input[name="mType"][value="team"]').checked = true;
            document.getElementById('meetingModal').style.display = 'flex';
        };

        window.saveMeeting = () => {
            const key = document.getElementById('editKey').value;
            const newData = {
                date: document.getElementById('mDate').value,
                title: document.getElementById('mTitle').value,
                attendees: document.getElementById('mAttendees').value,
                content: document.getElementById('mContent').value,
                important: document.getElementById('mImportant').checked,
                type: document.querySelector('input[name="mType"]:checked').value
            };
            if(!newData.title) return alert('제목을 입력하세요.');
            key === '' ? push(meetingsRef, newData) : update(ref(db, 'meetings/' + key), newData);
            closeModal();
        };

        window.deleteMeeting = (key) => { if(confirm('삭제하시겠습니까?')) remove(ref(db, 'meetings/' + key)); };
        window.toggleDetails = (key) => document.getElementById('details-' + key).classList.toggle('active');
        window.closeModal = () => document.getElementById('meetingModal').style.display = 'none';
        window.prepareEdit = (key) => {
            const m = allData.find(item => item.key === key);
            document.getElementById('editKey').value = key;
            document.getElementById('mDate').value = m.date;
            document.getElementById('mTitle').value = m.title;
            document.getElementById('mAttendees').value = m.attendees;
            document.getElementById('mContent').value = m.content;
            document.getElementById('mImportant').checked = m.important || false;
            document.querySelector(`input[name="mType"][value="${m.type || 'team'}"]`).checked = true;
            document.getElementById('meetingModal').style.display = 'flex';
        };
    </script>
</body>
</html>
