<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의록 관리 | PARATA AIR 운항기술팀</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a; --bg-deep: #020617; --primary: #3b82f6; --accent: #00f2ff;
            --card-bg: rgba(30, 41, 59, 0.7); --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc; --text-dim: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-dark); color: var(--text-main); line-height: 1.6; }
        nav { position: fixed; top: 0; width: 100%; height: 85px; z-index: 1000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; padding: 0 4%; }
        .logo { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo img { height: 40px; width: auto; }
        .logo-text { color: #0f172a; border-left: 1px solid #e2e8f0; padding-left: 15px; }
        .logo-text b { font-family: 'Montserrat'; font-size: 0.85rem; font-weight: 900; line-height: 1.2; }
        .header-area { padding: 150px 5% 50px; background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), url('main.png'); background-size: cover; background-position: center; text-align: center; }
        .header-area h1 { font-family: 'Montserrat'; font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; }
        .header-area p { color: var(--accent); font-weight: 700; letter-spacing: 2px; }
        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; }
        .action-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .back-btn { color: var(--text-dim); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .back-btn:hover { color: #fff; }
        .btn-write { background: var(--primary); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-write:hover { background: #2563eb; transform: translateY(-3px); }
        .meeting-list { display: flex; flex-direction: column; gap: 15px; }
        .meeting-item { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 20px; overflow: hidden; transition: 0.3s; }
        .meeting-item:hover { border-color: var(--accent); }
        .meeting-summary { padding: 20px 30px; cursor: pointer; display: grid; grid-template-columns: 130px 1fr auto; align-items: center; }
        .date { color: var(--accent); font-family: 'Montserrat'; font-weight: 700; }
        .title { font-size: 1.1rem; color: #fff; font-weight: 600; }
        .attendees { font-size: 0.85rem; color: var(--text-dim); margin-right: 20px; }
        .meeting-details { display: none; padding: 30px; background: rgba(0, 0, 0, 0.2); border-top: 1px solid var(--card-border); }
        .meeting-details.active { display: block; animation: fadeIn 0.3s; }
        .content-text { color: #ffffff; line-height: 1.8; white-space: pre-wrap; margin-bottom: 20px; }
        .edit-tools { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-tool { background: none; border: 1px solid var(--card-border); color: var(--text-dim); padding: 5px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .btn-tool:hover { color: #fff; border-color: #fff; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #1e293b; padding: 40px; border-radius: 25px; width: 90%; max-width: 600px; border: 1px solid var(--primary); }
        .modal-content h2 { margin-bottom: 25px; font-family: 'Montserrat'; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--accent); }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--card-border); background: #0f172a; color: #fff; outline: none; }
        .form-group textarea { height: 150px; resize: none; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 30px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        footer { padding: 60px 5%; text-align: center; border-top: 1px solid var(--card-border); margin-top: 100px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <img src="ci.png" alt="PARATA AIR CI">
            <div class="logo-text"><b>FLIGHT OPERATION<br>ENGINEERING TEAM</b></div>
        </a>
    </nav>
    <div class="header-area">
        <h1>MEETING MINUTES</h1>
        <p>운항기술팀 회의록 (Cloud Database)</p>
    </div>
    <div class="container">
        <div class="action-bar">
            <a href="index.html" class="back-btn">← 메인으로 돌아가기</a>
            <button class="btn-write" onclick="window.openModal()">새 회의록 작성</button>
        </div>
        <div id="meetingList" class="meeting-list">
            <p style="text-align:center; color:var(--text-dim);">데이터를 불러오는 중입니다...</p>
        </div>
    </div>

    <div class="modal" id="meetingModal">
        <div class="modal-content">
            <h2 id="modalTitle">회의록 작성</h2>
            <input type="hidden" id="editKey">
            <div class="form-group"><label>날짜</label><input type="date" id="mDate"></div>
            <div class="form-group"><label>회의 제목</label><input type="text" id="mTitle" placeholder="회의 제목"></div>
            <div class="form-group"><label>참석자</label><input type="text" id="mAttendees" placeholder="참석자 명단"></div>
            <div class="form-group"><label>회의 내용</label><textarea id="mContent" placeholder="상세 내용"></textarea></div>
            <div class="modal-btns">
                <button class="btn-tool" onclick="window.closeModal()">취소</button>
                <button class="btn-write" id="saveBtn">저장하기</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb8ruxrJa-Fw4s5bwy_10TeH6_TgOhnz4",
            authDomain: "parataoe-769bb.firebaseapp.com",
            projectId: "parataoe-769bb",
            databaseURL: "https://parataoe-769bb-default-rtdb.firebaseio.com/",
            storageBucket: "parataoe-769bb.firebasestorage.app",
            messagingSenderId: "964545748384",
            appId: "1:964545748384:web:f882221099022e4271d8c5",
            measurementId: "G-5LJ4QR4XED"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const meetingsRef = ref(db, 'meetings');

        // 데이터 불러오기 및 렌더링
        onValue(meetingsRef, (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('meetingList');
            list.innerHTML = '';
            if (data) {
                const keys = Object.keys(data).reverse(); // 최신순
                keys.forEach(key => {
                    const m = data[key];
                    list.innerHTML += `
                        <div class="meeting-item">
                            <div class="meeting-summary" onclick="window.toggleDetails('${key}')">
                                <div class="date">${m.date}</div>
                                <div class="title">${m.title}</div>
                                <div class="attendees">${m.attendees}</div>
                            </div>
                            <div class="meeting-details" id="details-${key}">
                                <div class="content-text">${m.content}</div>
                                <div class="edit-tools">
                                    <button class="btn-tool" onclick="window.prepareEdit('${key}')">수정</button>
                                    <button class="btn-tool" onclick="window.deleteMeeting('${key}')" style="color:#ff6b6b">삭제</button>
                                </div>
                            </div>
                        </div>`;
                });
            } else {
                list.innerHTML = '<p style="text-align:center; color:var(--text-dim);">등록된 회의록이 없습니다.</p>';
            }
        });

        // 전역 함수 정의 (HTML onclick 연동)
        window.saveMeeting = () => {
            const key = document.getElementById('editKey').value;
            const newData = {
                date: document.getElementById('mDate').value,
                title: document.getElementById('mTitle').value,
                attendees: document.getElementById('mAttendees').value,
                content: document.getElementById('mContent').value
            };
            if(!newData.title || !newData.content) return alert('내용을 입력해주세요.');

            if(key === '') {
                push(meetingsRef, newData); // 신규 저장
            } else {
                update(ref(db, 'meetings/' + key), newData); // 수정
            }
            window.closeModal();
        };

        window.deleteMeeting = (key) => {
            if(confirm('삭제하시겠습니까?')) remove(ref(db, 'meetings/' + key));
        };

        window.prepareEdit = (key) => {
            onValue(ref(db, 'meetings/' + key), (snapshot) => {
                const m = snapshot.val();
                document.getElementById('editKey').value = key;
                document.getElementById('mDate').value = m.date;
                document.getElementById('mTitle').value = m.title;
                document.getElementById('mAttendees').value = m.attendees;
                document.getElementById('mContent').value = m.content;
                document.getElementById('modalTitle').innerText = '회의록 수정';
                document.getElementById('meetingModal').style.display = 'flex';
            }, { onlyOnce: true });
        };

        window.toggleDetails = (key) => document.getElementById('details-' + key).classList.toggle('active');
        window.openModal = () => {
            document.getElementById('editKey').value = '';
            document.getElementById('mDate').value = new Date().toISOString().substring(0, 10);
            document.getElementById('mTitle').value = ''; document.getElementById('mAttendees').value = '';
            document.getElementById('mContent').value = ''; document.getElementById('modalTitle').innerText = '회의록 작성';
            document.getElementById('meetingModal').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('meetingModal').style.display = 'none';
        document.getElementById('saveBtn').onclick = window.saveMeeting;
    </script>
</body>
</html>
